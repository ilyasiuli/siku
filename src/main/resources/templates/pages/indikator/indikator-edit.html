<!DOCTYPE HTML>
<html
    lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/master}"
    >
<head>
    <title>Form Ubah Indikator</title>
</head>
<th:block layout:fragment="content">
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Form Ubah Indikator</h4>
<!--                        <h6 class="card-subtitle">This is the basic horizontal form with labels on left and form controls on right in one line. To use add class <code>form-horizontal</code> to the form tag and give class <code>row</code> with form-group.</h6>-->
                    </div>
                    <hr>
                    <form th:action="@{/indikator/update}" class="form-horizontal"
                          th:object="${data}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="card-body">
<!--                            <h4 class="card-title">Personal Info</h4>-->
                            <div class="form-group row">
                                <label for="kode" class="col-sm-3 text-right control-label col-form-label">Kode
                                    <span style="color:red;">*</span></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="kode" th:field="*{kode}" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="uraian" class="col-sm-3 text-right control-label col-form-label">Uraian
                                    <span style="color:red;">*</span></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="uraian" th:field="*{uraian}" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="level" class="col-sm-3 text-right control-label col-form-label">Level
                                <span style="color:red;">*</span></label>
                                <div class="col-md-2 col-sm-2">
                                    <select class="form-control" id="level" th:field="*{level}" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group m-b-0 text-right">
                                <button type="submit" class="btn btn-info waves-effect waves-light">Save</button>
                                <button type="submit" class="btn btn-dark waves-effect waves-light">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
