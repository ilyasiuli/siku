<!DOCTYPE html>
<html lang="en"

<head>
    <meta charset="UTF-8">
    <title>Siku</title>
</head>
<body>
    <table style="border: 1px;">
        <tr>
            <td>Id</td>

        </tr>
        <tr>
            <td>Kode</td>

        </tr>

        </tr>
    </table>

</html>
